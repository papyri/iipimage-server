build_job:
  stage: build
  before_script:
    - docker version
  script:
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE

build_lighttpd:
  stage: build
  before_script:
    - docker version
  script:
    - docker build -f Dockerfile.lighttpd -t $CI_REGISTRY_IMAGE/lighttpd .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE/lighttpd
